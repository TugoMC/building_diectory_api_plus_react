{% if professional.presentation_video %}
<div class="bg-white overflow-hidden shadow rounded-lg">
    <div class="p-5">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="h-10 w-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
            </div>
            <div class="ml-4">
                <h4 class="text-lg font-bold text-gray-900">Vidéo de présentation</h4>
                <p class="text-sm text-gray-500">Découvrez le professionnel en action</p>
            </div>
        </div>
        <div class="mt-4">
            <video controls class="w-full h-auto rounded-lg">
                <source src="{{ professional.presentation_video.url }}" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </div>
    </div>
</div>
{% endif %}
