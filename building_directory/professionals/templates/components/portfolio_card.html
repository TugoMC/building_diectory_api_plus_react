<div class="bg-white overflow-hidden shadow rounded-lg hover:shadow-md transition-shadow duration-300">
    <div class="p-5">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                {% if portfolio.project_image %}
                    <img class="h-16 w-16 object-cover rounded-lg" src="{{ portfolio.project_image.url }}" alt="{{ portfolio.project_title }}">
                {% else %}
                    <div class="h-16 w-16 bg-gray-200 rounded-lg flex items-center justify-center">
                        <span class="text-gray-500 text-xl">No Image</span>
                    </div>
                {% endif %}
            </div>
            <div class="ml-4 flex-grow">
                <h4 class="text-lg font-bold text-gray-900">{{ portfolio.project_title }}</h4>
                <p class="text-sm text-gray-500">{{ portfolio.project_description|truncatechars:10 }}</p>
            </div>
        </div>
        <div class="mt-4 flex justify-between items-center">
            <a href="{% url 'portfolio_detail' portfolio.id %}" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

        </div>
